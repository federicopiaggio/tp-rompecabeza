<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <header><h1>Armando a Beemo</h1></header>
    <div class="col-40">
    
      <div id="titulo">
      </div>
      <div id="instrucciones">
        <h2>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>Objetivo</h2>
        <div class="texto-centrado">
          
        </div>
        <img id="imagen-objetivo" src="./images/final.png" alt="">
      </div>
      <div id="ultimo-mov"> <h2>Ultimo Movimiento</h2>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego" class="piezas">
          <div id ="pieza1">
              <img src="./images/10.jpg" alt="pieza-rompecabeza">
          </div>
          <div id="pieza2">
              <img src="./images/20.jpg" alt="pieza-rompecabeza">
          </div>
          <div id="pieza3">
              <img src="./images/30.jpg" alt="pieza-rompecabeza">
          </div>
          <div id="pieza4">
              <img src="./images/40.jpg" alt="pieza-rompecabeza">
          </div>
          <div id="pieza5">
              <img src="./images/50.jpg" alt="pieza-rompecabeza">
          </div>
          <div id="pieza6">
              <img src="./images/60.jpg" alt="pieza-rompecabeza">
          </div>
          <div id="pieza7">
              <img src="./images/70.jpg" alt="pieza-rompecabeza">
          </div>
          <div id="pieza8">
              <img src="./images/80.jpg" alt="pieza-rompecabeza">
          </div>
          <div id="pieza9"></div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
